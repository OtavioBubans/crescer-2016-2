<!DOCTYPE HTML>

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <title th:text="#{title.genero}"></title>
    </head>
    
    <body>
        <div class="container">

            <h1 th:text="#{genero.form}" class="page-header"></h1>

            <form action="#" th:action="@{/genero}" th:object="${genero}" method="post">

                <div class="form-group">
                    <label for="nome" th:text="#{pessoa.descricao}"></label>
                    <!--<input class="form-control" type="text" th:field="*{nome}" />-->
                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" th:value="#{form.submit}" /> 
                    <input class="btn btn-primary" type="reset" th:value="#{form.reset}" />
                </div>
            </form>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th th:text="#{genero.id}"/>
                        <th th:text="#{genero.descricao}"/>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="g : ${generos}">
                        <td th:text="${g.id}">ID</td>
                        <td th:text="${g.descricao}">NOME</td>
                    </tr>
                </tbody>
            </table>

            <ul class="pagination">

                <li th:class="${generos.first} ? 'disabled' : ''">
                    <a th:href="@{${'/genero'}(page=${0},size=${generos.size})}">First</a>
                    <!--<a th:if="${contactsPage.firstPage}" href="javascript:void(0);">F</a>-->
                </li>

                <li th:if="${generos.totalPages > 1}" th:each="i : ${#numbers.sequence(1, generos.totalPages -1)}">
                    <a th:href="@{${'/genero'}(page=${i},size=${generos.size})}" th:text="${i}"></a>
                    <!--<a th:if="${contactsPage.firstPage}" href="javascript:void(0);">Previous</a>-->
                </li>

                <li th:class="${generos.last} ? 'disabled' : ''">
                    <a th:href="@{${'/genero'}(page=${generos.totalPages -1},size=${generos.size})}">Last</a>
                </li>

            </ul>
